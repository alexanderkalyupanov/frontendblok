<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interno</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style-blog.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="post.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a class="logo">
            <img src="img/Logo.svg" alt="logo" />
          </a>
          <nav>
            <ul class="header__nav">
              <li class="header__item">
                <a class="header__link">Home</a>
              </li>
              <li class="header__item">
                <a class="header__link">Our Projects</a>
              </li>
              <li class="header__item">
                <a class="header__link">Blog</a>
              </li>
              <li class="header__item">
                <a class="header__link">Contact</a>
              </li>
              <li class="header__item">
                <button class="header__search" onclick="openModal()">
                  <img src="img/search.svg" alt="" />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header__box">
        <img src="img/fon__blog.jpg" alt="" class="header__box--img" />
     
      </div>
    </header>
    <main>
        <section class="page">
            <div class="container">
                <div class="content">
                    <div class="post">
                        Пост
                    </div>
                    <div class="sidebar">
                        <div class="widget widget-search">
                            <div class="search__area">
                                <input type="text">
                                <button type="submit"></button>
                            </div>
                        </div>
                        <div class="widget widget-latest">
                            <h4 class="widget__title">Latest News</h4>
                        </div>
                        <div class="widget widget-category">
                            <h4 class="widget__title">Categories</h4>
                        </div>
                        <div class="widget widget-tags">
                            <h4 class="widget__title">Tags</h4>
                        </div>
                        <div class="author">
                            border-top
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
 
    <footer>
      <div class="container">
        <div class="footer__box">
          <a class="logo">
            <img src="img/Logo.svg" alt="logo" />
          </a>
          <ul class="footer__nav">
            <li class="footer__item">
              <p class="footer__text">
                55 East Birchwood Ave. Brooklyn, New York 11201
              </p>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="mailto:">contact@interno.com</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="tel:">(123) 456 - 7890</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <div class="overlay" id="overlay">
      <div class="modal__search">
        <div class="container">
          <div class="modal__search-content">
            <input
              type="text"
              class="modal__search-input"
              placeholder="Search"
            />
            <button
              type="submit"
              onclick=""
              class="modal__search--btn1 modal__btn"
            >
              <img src="img/search page.svg" alt="" />
            </button>
            <button
              type="button"
              onclick="closeModal()"
              class="modal__search--btn2 modal__btn"
            >
              <img src="img/close.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
