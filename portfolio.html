<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Interno</title>
    <link

    <link rel="stylesheet" href="style-blog.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="portfolio.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
          <div class="header">
              <a href="index.html" class="logo">
                  <img src="img/logo.svg" alt="">
              </a>
              <nav>
                  <ul class="header__nav">
                      <li class="header__item">
                          <a href="index.html" class="header__link">Home</a>
                      </li>
                      <li class="header__item">
                          <a href="portfolio.html" class="header__link">Our Projects</a>
                      </li>
                      <li class="header__item">
                          <a href="blog.html" class="header__link">Blog</a>
                      </li>
                      <li class="header__item">
                          <a href="contacts.html" class="header__link">Contact</a>
                      </li>
                      <li class="header__item">
                          <button class="header__search" onclick="openModal()">
                              <img src="img/search.svg" alt="">
                          </button>
                      </li>
                  </ul>
              </nav>
              <button class="header__menu" onclick="openModalMenu()"></button>
          </div>
      </div>
  </header>
  <div class="thumb">
    <img class="thumb__img" src="img/fon__blog.jpg" alt="">
    <div class="thumb__info">
        <h2 class="title thumb__title">Our Project</h2>
        <ul class="breadcrumbs">
            <li><a href="">Home</a></li>
            <li>Project</li>
        </ul>
    </div>
</div>
    <main class="main page">
        <section class="portfolio">
          <div class="container">
            <div class="tabs">
              <button class="tab-link active" onclick="openTab(event, `tab-1`)">Bathroom</button>
              <button class="tab-link" onclick="openTab(event, `tab-2`)">Bed Room</button>
              <button class="tab-link" onclick="openTab(event, `tab-3`)">Kitchan</button>
              <button class="tab-link" onclick="openTab(event, `tab-4`)">Living Area</button>
          </div>
            
        <div  id="tab-1" class="tab-content" style="display: block;">
            <div class="tab-content__box">
              <div class="tab-content__thumb">
                <img src="img/portfolio1.png" alt="" >
              </div>
              <div class="tab-content__thumb">
                <img src="img/portfolio2.png" alt="">
              </div>
              <div class="tab-content__thumb">
                <img src="img/portfolio3.png" alt="" >
              </div>
              <div class="tab-content__thumb">
                <img src="img/portfolio4.png" alt="">
              </div>
     
            </div>
        </div>
        <div  id="tab-2" class="tab-content">
          <div class="tab-content__box">
            <div class="tab-content__thumb">
              <img src="img/portfolio4.png" alt="" >
            </div>
            <div class="tab-content__thumb">
              <img src="img/portfolio3.png" alt="" >
            </div>
            <div class="tab-content__thumb">
              <img src="img/portfolio2.png" alt="" >
            </div>

          </div>
      </div>
      
      <div  id="tab-3" class="tab-content" >
        <div class="tab-content__box">
          <div class="tab-content__thumb">
            <img src="img/portfolio2.png" alt="" >
          </div>
          <div class="tab-content__thumb">
            <img src="img/portfolio3.png" alt="" >
          </div>


        </div>
    </div>
    
    <div  id="tab-4" class="tab-content">
      <div class="tab-content__box">
        <div class="tab-content__thumb">
          <img src="img/portfolio2.png" alt="" >
        </div>
      </div>
  </div>
  
        
       
      </div>

    </section>
</main>
<footer class="bg">
  <div class="container">
    <div class="footer">
      <a class="logo" href="#">
        <img src="img/Logo.svg" alt="logo" />
      </a>
      <div class="footer__info">
        <p class="footer__adress">
          55 East Birchwood Ave. Brooklyn, New York 11201
        </p>
        <a href="mailto:contact@interno.com">contact@interno.com</a>
        <a href="tel:">(123) 456 - 7890</a>
      </div>
    </div>
  </div>
</footer>
<div class="overlay" id="overlay">
  <div class="modal__search">
    <div class="container">
      <div class="modal__search-content">
        <input
          type="text"
          class="modal__search-input"
          placeholder="Search"
        />
        <button
          type="submit"
          onclick=""
          class="modal__search--btn1 modal__btn"
        >
          <img src="img/search page.svg" alt="" />
        </button>
        <button
          type="button"
          onclick="closeModal()"
          class="modal__search--btn2 modal__btn"
        >
          <img src="img/close.svg" alt="" />
        </button>
      </div>
    </div>
  </div>
</div>
          </div>

              
    <div class="overlay" id="overlayMenu">
      <div class="modal">
          <div class="container">
              <div class="modal__content">
                  <nav>
                      <ul class="header__nav">
                          <li class="header__item">
                              <a href="index.html" class="header__link">Home</a>
                          </li>
                          <li class="header__item">
                              <a href="portfolio.html" class="header__link">Our Projects</a>
                          </li>
                          <li class="header__item">
                              <a href="blog.html" class="header__link">Blog</a>
                          </li>
                          <li class="header__item">
                              <a href="contacts.html" class="header__link">Contact</a>
                          </li>
                      </ul>
                  </nav>
              </div>
              <button type="button" class="modal__close" onclick="closeModalMenu()"></button>
          </div>
      </div>
  </div>

</html>
