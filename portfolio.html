<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interno</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style-blog.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="portfolio.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a class="logo">
            <img src="img/Logo.svg" alt="logo" />
          </a>
          <nav>
            <ul class="header__nav">
              <li class="header__item">
                <a class="header__link">Home</a>
              </li>
              <li class="header__item">
                <a class="header__link">Our Projects</a>
              </li>
              <li class="header__item">
                <a class="header__link">Blog</a>
              </li>
              <li class="header__item">
                <a class="header__link">Contact</a>
              </li>
              <li class="header__item">
                <button class="header__search" onclick="openModal()">
                  <img src="img/search.svg" alt="" />
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header__box">
        <img src="img/fon__blog.jpg" alt="" class="header__box--img" />
        <div class="header__info">
          <h2 class="header__info--title">Our Project</h2>
          <ul class="breadcrumbs">
            <li class="breadcrubms__item">
              <a href="#" class="breadcrubms__link">Home</a>
            </li>
            <span class="breadcrumbs__span">/</span>
            <li class="breadcrubms__item">
              <a href="#" class="breadcrubms__link">Project</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
        <section class="portfolio">
          <div class="portfolio__container">

                <div class="tabs">
                    <button class="tab--link portfolio__select--link active" onclick="openTab(event, `tab-1`)">Bathroom</button>
                    <button class="tab--link portfolio__select--link" onclick="openTab(event, `tab-2`)">Bed Room</button>
                    <button class="tab--link portfolio__select--link" onclick="openTab(event, `tab-3`)">Kitchan</button>
                    <button class="tab--link portfolio__select--link" onclick="openTab(event, `tab-4`)">Living Area</button>
                </div>

                
            <div  id="tab-1" class="tab-content" style="display: block;">
                <div class="tab-content__box">
                  <div class="portfolio__image--box">
                    <img src="img/portfolio1.png" alt="" class="portfolio__img">
                    <img src="img/portfolio2.png" alt="" class="portfolio__img">
                    <img src="img/portfolio3.png" alt="" class="portfolio__img">
                    <img src="img/portfolio4.png" alt="" class="portfolio__img">
                    <img src="img/portfolio5.png" alt="" class="portfolio__img">
                    <img src="img/portfolio6.png" alt="" class="portfolio__img">
                  </div>
                </div>
            </div>
            <div  id="tab-2" class="tab-content">
              <div class="tab-content__box">
                <div class="portfolio__image--box">
                  <img src="img/portfolio4.png" alt="" class="portfolio__img">
                  <img src="img/portfolio5.png" alt="" class="portfolio__img">
                  <img src="img/portfolio6.png" alt="" class="portfolio__img">
                  <img src="img/portfolio1.png" alt="" class="portfolio__img">
                  <img src="img/portfolio2.png" alt="" class="portfolio__img">
                  <img src="img/portfolio3.png" alt="" class="portfolio__img">

                </div>
              </div>
          </div>
          
          <div  id="tab-3" class="tab-content" >
            <div class="tab-content__box">
              <div class="portfolio__image--box">
                <img src="img/portfolio1.png" alt="" class="portfolio__img">
                <img src="img/portfolio2.png" alt="" class="portfolio__img">
                <img src="img/portfolio5.png" alt="" class="portfolio__img">
                <img src="img/portfolio6.png" alt="" class="portfolio__img">
                <img src="img/portfolio3.png" alt="" class="portfolio__img">
                <img src="img/portfolio4.png" alt="" class="portfolio__img">
              </div>
            </div>
        </div>
        
        <div  id="tab-4" class="tab-content">
          <div class="tab-content__box">
            <div class="portfolio__image--box">
              <img src="img/portfolio1.png" alt="" class="portfolio__img">
              <img src="img/portfolio4.png" alt="" class="portfolio__img">
              <img src="img/portfolio5.png" alt="" class="portfolio__img">
              <img src="img/portfolio6.png" alt="" class="portfolio__img">
              <img src="img/portfolio2.png" alt="" class="portfolio__img">
              <img src="img/portfolio3.png" alt="" class="portfolio__img">
            </div>
          </div>
      </div>
      
            
           
          </div>

        </section>
    </main>
    <footer class="bg">
      <div class="container">
        <div class="footer">
          <a class="logo" href="#">
            <img src="img/Logo.svg" alt="logo" />
          </a>
          <div class="footer__info">
            <p class="footer__adress">
              55 East Birchwood Ave. Brooklyn, New York 11201
            </p>
            <a href="mailto:contact@interno.com">contact@interno.com</a>
            <a href="tel:">(123) 456 - 7890</a>
          </div>
        </div>
      </div>
    </footer>
    <div class="overlay" id="overlay">
      <div class="modal__search">
        <div class="container">
          <div class="modal__search-content">
            <input
              type="text"
              class="modal__search-input"
              placeholder="Search"
            />
            <button
              type="submit"
              onclick=""
              class="modal__search--btn1 modal__btn"
            >
              <img src="img/search page.svg" alt="" />
            </button>
            <button
              type="button"
              onclick="closeModal()"
              class="modal__search--btn2 modal__btn"
            >
              <img src="img/close.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
